    <title>PowerBI Dashboard</title>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .swiper {
            width: 100vw;
            height: 100vh;
        }
        .powerbi-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .navigation-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .slide-counter {
            color: white;
            font-size: 14px;
        }
    </style>
</head>

        <div class="navigation-bar">
            <button class="nav-button" id="prev-button">←</button>
            <span id="slide-counter" class="slide-counter">1 / 6</span>
            <button class="nav-button" id="next-button">→</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            initialSlide: 0,
            speed: 500,
            grabCursor: true,
            resistance: true,
            resistanceRatio: 0.65,
            on: {
                slideChange: function () {
                    document.getElementById('slide-counter').textContent = 
                        `${this.activeIndex + 1} / ${this.slides.length}`;
                }
            }
        });

        document.getElementById('prev-button').addEventListener('click', () => {
            swiper.slidePrev();
        });

        document.getElementById('next-button').addEventListener('click', () => {
            swiper.slideNext();
        });
    </script>
