<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PowerBI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            touch-action: pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
            overflow: hidden;
        }
        .slider-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .powerbi-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            border: none;
        }
        .powerbi-frame.active {
            opacity: 1;
            z-index: 1;
        }
        .navigation-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .slide-counter {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <iframe id="frame-0" class="powerbi-frame active" 
            src="https://app.powerbi.com/view?r=eyJrIjoiMTQ0NGVjZjUtZjBmMC00MDIwLWIyNmEtMzQ1MjUwM2U4ZWMxIiwidCI6IjFkNTE5NTZiLTBlZmItNDRiZC05OTU1LTcwNzQwOWU3ZmQ2YiIsImMiOjl9&pageView=fitToWidth&actionBarEnabled=false&filterPaneEnabled=false&navContentPaneEnabled=false&interactivityDisabled=false&filterPaneEnabled=false&navContentPaneEnabled=false"
            allowFullScreen="true">
        </iframe>
        <iframe id="frame-1" class="powerbi-frame"
            src="https://app.powerbi.com/view?r=eyJrIjoiMTQ0NGVjZjUtZjBmMC00MDIwLWIyNmEtMzQ1MjUwM2U4ZWMxIiwidCI6IjFkNTE5NTZiLTBlZmItNDRiZC05OTU1LTcwNzQwOWU3ZmQ2YiIsImMiOjl9&pageView=fitToWidth&actionBarEnabled=false&filterPaneEnabled=false&navContentPaneEnabled=false&interactivityDisabled=false&filterPaneEnabled=false&navContentPaneEnabled=false"
            allowFullScreen="true">
        </iframe>
        <iframe id="frame-2" class="powerbi-frame"
            src="https://app.powerbi.com/view?r=eyJrIjoiMTQ0NGVjZjUtZjBmMC00MDIwLWIyNmEtMzQ1MjUwM2U4ZWMxIiwidCI6IjFkNTE5NTZiLTBlZmItNDRiZC05OTU1LTcwNzQwOWU3ZmQ2YiIsImMiOjl9&pageView=fitToWidth&actionBarEnabled=false&filterPaneEnabled=false&navContentPaneEnabled=false&interactivityDisabled=false&filterPaneEnabled=false&navContentPaneEnabled=false"
            allowFullScreen="true">
        </iframe>
        <iframe id="frame-3" class="powerbi-frame"
            src="https://app.powerbi.com/view?r=eyJrIjoiMTQ0NGVjZjUtZjBmMC00MDIwLWIyNmEtMzQ1MjUwM2U4ZWMxIiwidCI6IjFkNTE5NTZiLTBlZmItNDRiZC05OTU1LTcwNzQwOWU3ZmQ2YiIsImMiOjl9&pageView=fitToWidth&actionBarEnabled=false&filterPaneEnabled=false&navContentPaneEnabled=false&interactivityDisabled=false&filterPaneEnabled=false&navContentPaneEnabled=false"
            allowFullScreen="true">
        </iframe>

        <div class="navigation-bar">
            <button class="nav-button" id="prev-button">←</button>
            <span id="slide-counter" class="slide-counter">1 / 4</span>
            <button class="nav-button" id="next-button">→</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const frames = Array.from({length: 4}, (_, i) => document.getElementById(`frame-${i}`));
        const counter = document.getElementById('slide-counter');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        function nextSlide() {
            frames[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % frames.length;
            frames[currentIndex].classList.add('active');
            updateCounter();
        }

        function prevSlide() {
            frames[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + frames.length) % frames.length;
            frames[currentIndex].classList.add('active');
            updateCounter();
        }

        function updateCounter() {
            counter.textContent = `${currentIndex + 1} / ${frames.length}`;
        }

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        // Add swipe functionality
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeLength = touchEndX - touchStartX;
            
            if (Math.abs(swipeLength) > swipeThreshold) {
                if (swipeLength > 0) {
                    prevSlide();
                } else {
                    nextSlide();
                }
            }
        }
    </script>
</body>
</html>
