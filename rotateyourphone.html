<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Device Indicator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: white;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        .rotate-container {
            display: none;
            text-align: center;
            padding: 0;
            margin-top: 2rem;
        }

        .phone-icon {
            width: 72px; /* 10% smaller */
            height: 126px; /* 10% smaller */
            border: 4px solid #333;
            border-radius: 12px;
            position: relative;
            margin: 0 auto;
            animation: rotatePhone 4s infinite ease-in-out;
        }

        .phone-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 58.5px; /* 10% smaller */
            height: 103.5px; /* 10% smaller */
            background: #0C3C41;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-screen img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            transition: transform 0.3s ease-in-out;
            animation: logoSize 4s infinite ease-in-out;
        }

        .message {
            color: #333;
            font-size: 1.08rem; /* 10% smaller */
            margin-top: 1rem;
            opacity: 0.9;
        }

        @keyframes rotatePhone {
            0%, 100% {
                transform: rotate(0deg);
            }
            40%, 60% {
                transform: rotate(90deg);
            }
        }

        @keyframes logoSize {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            40%, 60% {
                transform: rotate(-90deg) scale(1.4);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .phone-icon, .phone-screen img {
                animation: none;
            }
        }

        /* Only show on mobile and tablets in portrait mode */
        @media screen and (max-width: 1024px) and (orientation: portrait) {
            .rotate-container {
                display: block;
            }
        }

        /* Hide in landscape mode */
        @media screen and (orientation: landscape) {
            .rotate-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="rotate-container">
        <div class="phone-icon">
            <div class="phone-screen">
                <img src="intermodallogo.png" alt="Intermodal Logo">
            </div>
        </div>
        <p class="message">Rotate your phone for best experience</p>
    </div>
</body>
</html>
