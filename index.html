        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            max-width: 1200px;

        .report-sector {

        iframe {
            display: block;
            margin: 20px 0;
            border: none;
            border-radius: 8px;

        }
        .rotate-notice {
            display: none;
            background: #fff;
        }

            border-radius: 0;
            box-shadow: none;
        }
        @media screen and (max-width: 1024px) and (orientation: portrait) {
            .rotate-notice {
                display: block;
            }
        }
        @media screen and (min-width: 1025px), (orientation: landscape) {
            .rotate-notice {
                display: none;
            }
        }
        @media (prefers-reduced-motion: reduce) {
            /* Disable animations for users who prefer reduced motion */
            .animated-element {
                animation: none;
            }
        }
    </style>
</head>
